<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Data</title>
</head>

<body>
  <table border="1">
    <thead>
      <tr>
        <!-- カラム名をヘッダとして表示 -->
        {% for column in data[0].keys() %}
        <th>{{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      <!-- データの各行を表示 -->
      {% for row in data %}
      <tr>
        {% for value in row.values() %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
